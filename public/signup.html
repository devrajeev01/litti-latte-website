<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Litti Latte | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black to-[#3b2f2f] flex items-center justify-center h-screen">
  <div class="bg-[#1c1c1c] p-8 rounded-2xl shadow-lg w-96">
    <h1 class="text-3xl font-bold text-center text-[#d4a373] mb-6"> Sign Up</h1>
   
    <form action="/signup" method="POST" class="space-y-4">
      
      <input 
        type="text" 
        name="name"
        placeholder="Full Name" 
        class="w-full px-4 py-2 rounded-lg bg-[#2a2a2a] text-white focus:ring-2 focus:ring-[#d4a373]" 
        required 
      />

      <input 
        type="email" 
        name="email"
        placeholder="Email" 
        class="w-full px-4 py-2 rounded-lg bg-[#2a2a2a] text-white focus:ring-2 focus:ring-[#d4a373]" 
        required 
      />

      <input 
        type="password" 
        name="password"
        placeholder="Password" 
        class="w-full px-4 py-2 rounded-lg bg-[#2a2a2a] text-white focus:ring-2 focus:ring-[#d4a373]" 
        required 
      />

      <button type="submit" class="w-full bg-[#d4a373] text-black font-semibold py-2 rounded-lg hover:bg-[#b5835a] transition">
        Create Account
      </button>
    </form>

    <p class="text-center text-gray-400 mt-4">
      Already have an account? <a href="/login" class="text-[#d4a373] hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
